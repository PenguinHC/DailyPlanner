<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 id="listTitle">To-Do List</h1>
        <div class="input-wrapper">
            <input type="text" id="taskInput" placeholder="Add your task here...">
            <button id="addButton">Add</button>
        </div>
        <ul id="taskList">
            <!-- The tasks will be dynamically added here -->
        </ul>
        <footer>
            <p class="rhyme">In data's realm, we wield our might,</p>
            <p class="rhyme">Analyzing trends, day and night.</p>
            <p class="rhyme">With insights sharp, we take flight.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
